<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="description" content="Raj Ann Raj Driving School - Best car driving training in Karsog, Mandi, Himachal Pradesh. Learn hill driving, RTO test, and more." />
    <link rel="icon" type="image/webp" href="/branding/raj-ann-raj-logo.webp" />
    <title>Raj Ann Raj Driving School</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <script>
      (function() {
        // Function to remove the banner
        function killBanner() {
          const banner = document.querySelector('.goog-te-banner-frame');
          const frame = document.querySelector('iframe[name="goog-te-banner-frame"]');
          
          if (banner) banner.remove();
          if (frame) frame.remove();
          
          // Force body back to top
          if (document.body.style.marginTop !== '0px') {
            document.body.style.marginTop = '0px';
            document.body.style.top = '0px';
          }
        }

        // Run immediately
        document.addEventListener('DOMContentLoaded', killBanner);

        // Run continuously (observe changes)
        const observer = new MutationObserver(killBanner);
        observer.observe(document.documentElement, { childList: true, subtree: true });
      })();
    </script>
    
    <script>
      (function() {
        const cookies = document.cookie.split('; ');
        const found = cookies.find(row => row.startsWith('googtrans='));
        if (!found) {
          document.cookie = "googtrans=/en/en; path=/";
        }
      })();
    </script>
    
    <style>
      /* FORCE OVERRIDES */
      .goog-te-banner-frame { display: none !important; }
      body { top: 0px !important; margin-top: 0px !important; }
      
      /* Hide the wrapper but keep it technically "rendered" to satisfy Google's script */
      #google_translate_element {
        visibility: hidden !important;
        position: absolute !important;
        top: -9999px !important;
        left: -9999px !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <div id="google_translate_element"></div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { 
            pageLanguage: 'en', 
            includedLanguages: 'en,hi', 
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false 
          },
          'google_translate_element'
        );
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
