<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Raj Ann Raj Driving School - Expert car driving training in Karsog, Mandi (HP). Hill road specialization, RTO test support, and license assistance." />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <title>Raj Ann Raj Driving School</title>

  <script>
    (function() {
      // Auto-set Google Translate cookie to English if missing
      // This prevents the translation bar from popping up unexpectedly
      const cookies = document.cookie.split('; ');
      const found = cookies.find(row => row.startsWith('googtrans='));
      if (!found) {
        document.cookie = "googtrans=/en/en; path=/";
      }
    })();
  </script>

  <style>
    /* Google Translate Clean-up */
    .goog-te-balloon-frame { display: none !important; }
    .goog-te-banner-frame { display: none !important; }
    .goog-te-menu-value:hover { text-decoration: none !important; }
    body { top: 0px !important; }
    font { background-color: transparent !important; box-shadow: none !important; }
    
    /* Pre-loader background to match App's bg-slate-50 */
    body { background-color: #f8fafc; margin: 0; }
  </style>
</head>
<body>
  
  <div id="root"></div>
  
  <div id="google_translate_element" style="display:none"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en', includedLanguages: 'en,hi', autoDisplay: false },
        'google_translate_element'
      );
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
