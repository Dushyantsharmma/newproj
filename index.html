<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Raj Ann Raj Driving Training School | Best Driving School in Mandi & Karsog</title>

<script>
  (function() {
    try {
      var savedLang = localStorage.getItem("lang") || "en";
      document.cookie = "googtrans=/en/" + savedLang + "; path=/";
    } catch (e) {}
  })();
</script>

</head>
<body>

<div id="google_translate_element" style="display:none"></div>
<div id="root"></div>

<script type="module" src="/src/main.jsx"></script>

<script>
  const GT = {
    load() {
      const s = document.createElement("script");
      s.src = "https://translate.google.com/translate_a/element.js?cb=GT.init";
      s.async = true;
      document.body.appendChild(s);
    },
    init() {
      new google.translate.TranslateElement(
        { pageLanguage: "en", includedLanguages: "en,hi", autoDisplay: false },
        "google_translate_element"
      );
    }
  };

  // âœ… CRITICAL FIX: Wait for the #root to have content (text)
  function waitForContent() {
    const root = document.getElementById("root");
    // If root has content and more than 50 characters of text, we assume React is ready
    if (root && root.innerText.length > 50) {
      GT.load();
    } else {
      // If not ready, check again in 200ms
      setTimeout(waitForContent, 200);
    }
  }

  // Start checking when the window loads
  window.addEventListener("load", waitForContent);
</script>

</body>
</html>
